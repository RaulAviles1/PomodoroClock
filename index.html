<class="container">
  <div class="title"><p>Pomodoro Clock</p></div>

  <text id ="timer"class="out-text" x="105" y="195" fill="orange">00:00</text>

<div class="form-group">
  <label for="brake-length">Brake Length:</label>
  <input type="text" class="form-control" id="brake-length" value="5">
</div>
